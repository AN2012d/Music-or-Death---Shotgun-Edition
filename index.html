<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music or Death | מוזיקה או מוות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Assistant', 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes recoil {
            0% { transform: translateX(0) rotate(0); }
            10% { transform: translateX(-60px) rotate(-8deg); }
            100% { transform: translateX(0) rotate(0); }
        }
        .animate-recoil {
            animation: recoil 0.5s cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        @keyframes smoke-float {
            0% { opacity: 0.8; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(2.5); }
        }
        .animate-smoke {
            animation: smoke-float 1.8s ease-out forwards;
        }

        @keyframes shell-eject {
            0% { transform: translate(0, 0) rotate(0) scale(1); opacity: 1; }
            20% { transform: translate(-40px, -80px) rotate(180deg) scale(1.1); }
            100% { transform: translate(-250px, 150px) rotate(1080deg) scale(0.8); opacity: 0; }
        }
        .animate-shell {
            animation: shell-eject 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes victory-pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); transform: scale(1); }
            50% { box-shadow: 0 0 40px 20px rgba(34, 197, 94, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); transform: scale(1); }
        }
        .animate-victory-pulse {
            animation: victory-pulse 0.6s ease-out infinite;
        }

        @keyframes success-pop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .animate-success-pop {
            animation: success-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Handle RTL for specific elements */
        [dir="rtl"] .ltr-only { direction: ltr; }
        
        input::placeholder {
            color: #3f3f46;
        }
    </style>
